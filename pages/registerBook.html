<body>
    <h1>Registrar libro</h1>

    <form action="../php/book/processBook.php" method="post">
        <label>Titulo</label>

        <input type="date" name="fedicion" required><br><br>

        <label>Cantidad de páginas:</label>

        <label>Estado:</label>
